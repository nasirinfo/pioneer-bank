<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>

    <div class="submit-area">
        <h4>login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Click here</button>
    </div>
   </div>
   <div id="transtion-area">
       <div class="row">
           <div class="col-md-4 ">
              <div class="deposit">
                <h5>deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw">
                <h5>withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>
               </div>
           </div>
           <div class="col-md-4 ">
              <div class="balanc">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
              </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you can deposit">
                <br>
                <button id="adddeposit"  class="btn btn-success">deposit</button>
              </div>
           </div>
           <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrAwamount" type="text" class="form-control" placeholder="$ amount you withdraw">
                <br>
                <button id="addwithdraw" class="btn btn-success">withdraw</button>
              </div>
           </div>
       </div>

   </div>

    <script src="script.js"></script>  
    
</body>
</html>
